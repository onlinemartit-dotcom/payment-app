<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment App</title>
</head>
<body>
  <h1>Payment App</h1>
  <button id="fetchData">Fetch Data from Google Script</button>
  <pre id="result"></pre>

  <script>
    const button = document.getElementById('fetchData');
    const result = document.getElementById('result');
    const url = 'https://script.google.com/macros/s/AKfycby7Lo-gO2xZE-q52UJC7JdJTX0v0jDDZPGmVl8KXB_NT2LvNocKYfAYoFNPpjAZhkquAA/exec';

    button.addEventListener('click', () => {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          result.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          result.textContent = 'Error fetching data: ' + err;
        });
    });
  </script>
</body>
</html>
