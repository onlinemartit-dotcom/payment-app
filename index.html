<!DOCTYPE html>
<html>
<head>
  <title>Fetch GAS Data via Proxy</title>
</head>
<body>
  <h1>Payment Dashboard Data</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('/api/gas-proxy')
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error: ' + err;
      });
  </script>
</body>
</html>
